<script>
        const apiKey = "1c5d0f1c8a17b7ff7431fc463bbf6aa3";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        

        async function checkWeather(city){
            const response = await fetch(apiUrl + city+`&appid=${apiKey}`);
            var data = await response.json();
            const iconCode = data.weather[0].icon;
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`
            const iconElement = document.getElementById("Layer_1");

            console.log(data);
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
            document.querySelector(".weather svg").style.background = `url(${iconUrl})`;
        
        }

        searchBtn.addEventListener("click", ()=> {
             checkWeather(searchBox.value);

        })
        const toggleButton = document.getElementById("toggleButton");
        let isCelsius = false; // Default to Fahrenheit

        toggleButton.addEventListener("click", () => {
           
            toggleButton.textContent = isCelsius ? ("°C" ): ("°F");
        
            if(isCelsius){
                document.querySelector(".temp").innerHTML = Math.round((document.querySelector(".temp").innerHTML.slice(0, -2) - 32) * 5/9) + "°C";
                <!-- toggleButton.textContent = "°F"; -->
            }
            else{
                document.querySelector(".temp").innerHTML = Math.round((document.querySelector(".temp").innerHTML.slice(0, -2) * 9/5) + 32) + "°F";
                toggleButton.textContent = "°C";
            }
            isCelsius = !isCelsius;

        });
        
       

</script>
